<blank
  [pageTitle]="pageTitle()"
  [pageIcon]="pageIcon()"
  (changeStatusEvent)="changeStatus($event)"
  [status]="data().isActive"
  [loading]="loading()"
  size="col-md-5">
    <form #form="ngForm" formValidate class="admin-form" (ngSubmit)="save(form)">
        <div class="admin-card">
            <div class="card-header">
                <h6><i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler</h6>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Adı (*)</label>
                   <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="data().firstName"
                      name="firstName"
                      required>
                    <div class="invalid-feedback">Geçerli bir ad girin</div>
                </div>

                <div class="form-group mt-2">
                    <label>Soyad (*)</label>
                   <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="data().lastName"
                      name="lastName"
                      required>
                    <div class="invalid-feedback">Geçerli bir soyad girin</div>
                </div>

                 <div class="form-group mt-2">
                    <label>Kullanıcı Adı (*)</label>
                   <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="data().userName"
                      name="userName"
                      required>
                    <div class="invalid-feedback">Geçerli bir kullanıcı adı girin</div>
                </div>

                <div class="form-group mt-2">
                    <label>Mail adresi (*)</label>
                   <input
                      type="email"
                      class="form-control"
                      [(ngModel)]="data().email"
                      name="email"
                      required>
                    <div class="invalid-feedback">Geçerli bir mail adresi girin</div>
                </div>
            </div>
        </div>

        <div class="admin-card">
            <div class="card-header">
                <h6><i class="bi bi-info-circle text-primary me-2"></i>Yetki Bilgileri</h6>
            </div>
            <div class="card-body" style="height: 350px;">
                @if(checkIsAdmin()){
                    <div class="form-group">
                       <label>Şube (*)</label>
                       <flexi-select
                         [data]="branches()"
                         label="name"
                         value="id"
                         [(ngModel)]="data().branchId"
                         name="branchId"
                         language="tr"
                         [required]="true" />
                    </div>
                }

                <div class="form-group mt-2">
                   <label>Rol (*)</label>
                   <flexi-select
                     [data]="roles()"
                     label="name"
                     value="id"
                     [(ngModel)]="data().roleId"
                     name="roleId"
                     language="tr"
                     [required]="true" />
                </div>
            </div>
        </div>

        <div class="form-group mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
                <i class="bi" [ngClass]="pageIcon()"></i>
                {{btnName()}}
            </button>
        </div>
    </form>
</blank>
