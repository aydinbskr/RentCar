<blank
  [pageTitle]="pageTitle()"
  pageIcon="bi-zoom-in"
  [showStatusCheckbox]="false"
  [showStatus]="true"
  [status]="data().isActive"
  [showAduit]="true"
  [audit]="data()"
  [loading]="loading()"
  size="col-md-5">
    <div class="admin-card">
        <div class="card-header">
            <h6><i class="bi bi-info-circle text-primary me-2"></i>Temel Bilgiler</h6>
        </div>
        <div class="card-body">
            <div class="detail-grid">
                <div class="detail-item">
                    <label class="detail-label">Ad</label>
                    <span class="detail-value">
                        {{data().firstName}}
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">Soyad</label>
                    <span class="detail-value">
                        {{data().lastName}}
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">Kullanıcı Adı</label>
                    <span class="detail-value">
                        {{data().userName}}
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">Mail Adresi</label>
                    <span class="detail-value">
                        {{data().email}}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="admin-card">
        <div class="card-header">
            <h6><i class="bi bi-key text-warning me-2"></i>Yetki Bilgileri</h6>
        </div>
        <div class="card-body">
            <div class="detail-grid">
                <div class="detail-item">
                    <label class="detail-label">Şube Adı</label>
                    <span class="detail-value">
                        {{data().branchName}}
                    </span>
                </div>
                <div class="detail-item">
                    <label class="detail-label">Rol</label>
                    <span class="detail-value">
                        {{data().roleName}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</blank>
